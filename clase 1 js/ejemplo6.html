<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias de semana</title>
</head>
<body>
    <script>
        var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];

        

        var numeros = [12,45,56,78,123,90,34,56,78,89];

        console.log(dias)// asi imprime los 7 dias
        
        console.log(dias[2])// asi, muestra el indice 2 que seria miercoles, la cuanta empieza desde 0
        
        console.log(numeros.length)//imprime la cantidad de elementos

        var seleccionado = 4;

        console.log(dias[seleccionado]); // asi imprime el indice 4 que ya lo declaramos en seleccionado

    </script>
    
    
</body>
