<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS</h1>
    <P id="parrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae necessitatibus, ipsa corrupti incidunt mollitia odio corporis? Soluta laborum sit est in facere adipisci dolores expedita reiciendis. Exercitationem nam et dolores?</P>
    <button id="menos">10px</button>
    <button id="normal">16px</button>
    <button id="mas">30px</button>

    <script>
        var parrafo = document.getElementById("parrafo");
        var menos = document.getElementById("menos");
        var mas = document.getElementById("mas");
        var normal = document.getElementById("normal");

        menos.addEventListener("click", function(){
            parrafo.style.fontSize = "10px";
        })

        normal.addEventListener("click", function(){
            parrafo.style.fontSize = "16px";
        })

        mas.addEventListener("click", function(){
            parrafo.style.fontSize = "30px";
        })



    </script>
    
</body>
</html>
