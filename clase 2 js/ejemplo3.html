<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var x = 10; // declaramos de donde arranca

        while (x<=50){
            document.write(x);
            document.write("<br>");
            x = x + 4 // la cantidad, de 4 en 4

        }
    </script>
    
</body>
</html>
