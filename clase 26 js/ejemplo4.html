<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa tu nombre</title>



</head>
<body>
    <script>
        var nombre = prompt('Escribi tu nombre',''); // entre las dos comillas, va el valor que se ingresa en el prompt//
        var edad = prompt('Ingrese su edad','');
        var equipo = prompt('Equipo de futbol','');
        console.log(nombre);
        console.log(edad);
        console.log(equipo);
    </script>

    
    <h2><script>document.write(nombre)</script></h2>
    <h2><script>document.write(edad)</script></h2>
    <h2><script>document.write(equipo)</script></h2> 
    <!-- con este document write, imprime en pagina, lo que ingreso en el promt-->

</body>
</html>
