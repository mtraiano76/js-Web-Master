<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        
        var valor, respuesta;
        valor = prompt("Ingrese la nota del examen", "");
        valor = parseInt(valor);

        switch(valor){
            case 10:
            case 9:
            case 8: 
                respuesta = "Sobresaliente";
                break;

            case 7: 
                respuesta = "Aprobado";
                break;

            case 6: 
            case 5: 
                respuesta = "Recuperatorio";
                break

            case 4:
            case 3:
            case 2:
            case 1: 
                respuesta = "Recursar";
                break;

            default:
                respuesta = "Nota desconocida"

        }

        document.write(respuesta)


    </script>
    
</body>
</html>
